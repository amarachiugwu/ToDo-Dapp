<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Dapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
    <link rel="stylesheet" href="index.css" />
    <script src="./ethers.js" type="module" defer >
        </script>
    <script src="./app.js" type="module" defer>
    </script>
</head>
<body>

<div class="py-2">
    <h1 class="text-3xl text-center ">List of Todos</h1>

<section class="mx-auto p-3 max-w-3xl"> 
    <form id="formList">
        <lable>Title</lable>
        <input class="border p-3 w-full" id="todoTitle">
        <lable>Description</lable>
        <input class="border p-3 w-full" id="todoDesc">
    </form>
    <button class="border border-red-300 p-4 p-y-2 mx-auto  text-center my-3 block" id="addBtn">Add</button>
</section>

<section class="mx-auto p-3 max-w-3xl">

    <ul class="list-disc">
        <li id="todos" class="my-2"> Add new Dapp</li>
    </ul>
</section>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="updateTodoModal" tabindex="-1" role="dialog" aria-labelledby="updateTodoModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateTodoModalTitle">Upate todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formList">
                <lable>Title</lable>
                <input class="border p-3 w-full" id="newTitle">
                <lable>Description</lable>
                <input class="border p-3 w-full" id="newDesc">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="confirmTodoUpdate" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    
</body>
</html>
